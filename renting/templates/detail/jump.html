{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon"  href="{% static 'images/t.png' %}" >
</head>
<body>
<p>请先登陆噢！还有<span id="sp">3</span>秒跳转到登录界面...</p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=2;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="{% url 'order:login' %}";
        }
        x--;
    }
</script>
</body>
</html>
