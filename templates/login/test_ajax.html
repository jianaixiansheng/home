{% load  static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试ajax</title>
{#    {% static 'js/jquery-1.12.4.min.js' %}#}
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script>
        $(function () {
            alert(1);
            // 绑定btnAjax的click事件
            $("#btnAjax").click(function () {
                alert(1);
                $.ajax({
                    'url':'/ajax_handle',  // 请求地址
                    'datatype':'json',  //预期返回的数据格式
                    // "async":false,   // 同步的ajax请求
                }).success(function (data) {
                    // 进行处理
                    alert(2);
                    if (data.res == 1){
                        $("#message").show().html("提示信息")
                    }
                });
                alert(3)
            })
        })
    </script>
    <style>
        #message{
            display: none;
            color：red;
        }
    </style>
</head>
<body>
<input type="button" id="btnAjax" value="ajax请求">
<div id ="message"></div>
</body>
</html>
